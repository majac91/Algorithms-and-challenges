<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider exercise</title>
  </head>

  <body>
    <section id="images">
      <img id="image" style="width: 40rem; height: 30rem" src="" alt="" />
      <div id="images__description"></div>
      <div id="images__counter" style="display: inline"></div>
      <button type="button" id="prev-btn">Previous</button>
      <button type="button" id="next-btn">Next</button>
    </section>

    <div id="likes" style="padding-bottom: 1rem">
      <div id="like" style="display: inline"></div>
      <button id="like-btn">Like</button>
    </div>

    <div id="add">
      <label>Add animal</label>
      <input type="text" placeholder="file" id="new-image" />
      <input type="text" placeholder="slide caption" id="new-description" />
      <button id="upload-btn">Upload</button>
    </div>

    <div id="delete">
      <label>Delete animal</label>
      <input type="text" placeholder="slide caption" id="delete-image" />
      <button id="delete-btn">Delete</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
