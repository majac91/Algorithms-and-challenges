<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider exercise</title>
    <style>
      .visually-hidden {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }
    </style>
  </head>

  <body>
    <section
      class="images"
      style="width: 40rem; height: 30rem; display: inline-block"
    ></section>

    <div class="slide-controlls">
      <div class="slide-controlls__counter"></div>
      <button type="button" class="slide-controlls__prev-btn">Previous</button>
      <button type="button" class="slide-controlls__next-btn">Next</button>
    </div>

    <section class="form">
      <!--Likes and views -->
      <div class="likes" style="padding-bottom: 1rem">
        <div class="likes__views-num" style="display: inline"></div>
        <div class="likes__likes-num" style="display: inline"></div>
        <button class="likes__like-btn">Like</button>
        <button class="likes__favorite-btn">Favorite image</button>
      </div>

      <!-- Add image -->
      <div class="add">
        <label for="new-image" class="add__label">Add image</label>
        <input
          type="text"
          placeholder="file"
          id="new-image"
          class="add__new-image"
        />
        <label for="new-image-description" class="add__label visually-hidden"
          >Caption</label
        >
        <input
          type="text"
          placeholder="image caption"
          id="new-image-description"
          class="add__new-description"
        />
        <button class="add__btn">Upload</button>
      </div>

      <!-- Delete image -->
      <div class="delete">
        <label for="delete-image-caption" class="delete__label"
          >Delete image</label
        >
        <input
          type="text"
          placeholder="slide caption"
          id="delete-image-caption"
          class="delete__image"
        />
        <button class="delete__btn">Delete</button>
      </div>

      <!-- Edit caption -->
      <div class="edit">
        <label class="edit__label" for="edit-description">Edit caption</label>
        <input
          type="text"
          placeholder="current"
          id="edit-description"
          class="edit__current-description"
        />
        <label for="edited-description" class="edit__label visually-hidden"
          >New caption</label
        >
        <input
          type="text"
          placeholder="new"
          id="edited-description"
          class="edit__new-description"
        />
        <button class="edit__btn">Edit</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
